<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Spam Output</title>
</head>
<body>
    <h5>Your message: {{data["message"]}}</h5>
    {% if data['result'] == 'ham' %}
        <h2 style="color:blue">This is NOT Spam message!</h2>
    {% else %}
        <h2 style="color:red">This is SPAM message!</h2>
    {% endif %}
</body>
</html>
